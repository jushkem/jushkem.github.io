<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Path for browser icon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <title>{{ page.title }}</title>
</head>

<body>

<!-- Main content area -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 px-1">
      <div class="sticky-top flex-grow-1">
        <div class="nav flex-sm-column">
          <div class="sidebar-content">

            <!-- Profile Picture -->
            <div class="profile-picture">
              <img src="img/me-cropped.jpg" class="img-thumbnail rounded-circle">
            </div>

            <!-- Info about me -->
            <div class="info-box">
              <h1 class="text-center">{{ site.name }}</h1>
              <p class="text-center">{{ site.headline }}</p>
            </div>

            <hr>

            <!-- Social media icons -->
            <div class="social-media">
              <a href="https://www.github.com/jushkem" class="icon-block">
                <i class="fab fa-github fa-2x"></i>
              </a>
              <a href="mailto:kim@virginia.edu" class="icon-block">
                <i class="far fa-envelope fa-2x"></i>
              </a>
              <a href="https://www.linkedin.com/in/joshuagkim/" class="icon-block">
                <i class="fab fa-linkedin-in fa-2x"></i>
              </a>
              <a href="http://na.op.gg/summoner/userName=jush+kem" class="icon-block">
                <i class="fas fa-gamepad fa-2x"></i>
              </a>
              <a href="https://www.youtube.com/channel/UCA2RsZ-XLjj6M1KWXqV63Nw" class="icon-block">
                <i class="fab fa-youtube fa-2x"></i>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col" id="main">
      <div class="main-content">
        <a href={{ site.url }} class="icon-block">
          <i class="fas fa-chevron-left fa-3x"></i>
        </a>
        <div class="content-block">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
